<!DOCTYPE html>
<html lang="en">
<head>
<title>Ace YSLD Plugin</title>
<style type="text/css" media="screen">
    #editor { 
        width: 100%;
        height: 512px;
        border: 1px solid #ccc;
    }
    table {
        width: 100%;
    }
    table td {
        vertical-align: top;
    }
    .help {
        font-family: sans-serif;
        padding: 10px;
    }
    .help h3 {
        margin-top: 0;
    }
</style>
</head>
<body>

<table>
  <tr>
    <td width="50%">
        <div id="editor"></div>
    </td>
    <td class="help">
        <h3>YSLD Bindings for Ace</h3>
        <p>
            Use <tt>Ctrl+Space</tt> to auto-complete.
        </p>
    </td>
  </tr>
</table>

<script src="http://ajaxorg.github.io/ace-builds/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="http://ajaxorg.github.io/ace-builds/src-min/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script src="dist/ysld-ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    ace.require('ysld').init(editor);

    editor.setOption("showPrintMargin", false);
    editor.focus();
    window.editor = editor;
</script>
</body>
</html>
